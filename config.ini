# ===========================================
# Sistema de Emergencias Villa Allende v2.0
# Archivo de Configuración Principal
# ===========================================

[DATABASE]
# Configuración de base de datos
path = emergency_system.db
encryption_enabled = false
backup_interval_hours = 24
max_backup_files = 30

[SERVER]
# Configuración del servidor web
host = 0.0.0.0
port = 5000
debug = false
ssl_enabled = false
ssl_cert_file = ssl/server.crt
ssl_key_file = ssl/server.key
max_content_length_mb = 16

[SECURITY]
# Configuración de seguridad
secret_key = emergency-system-villa-allende-2024-secure-v2
session_timeout_minutes = 60
max_login_attempts = 5
lockout_duration_minutes = 30
password_min_length = 6

[LOGGING]
# Configuración de logging
level = INFO
file = logs/app.log
max_size_mb = 10
backup_count = 5
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s

[WHATSAPP]
# Configuración de WhatsApp (configurar desde el panel web)
api_url = https://www.waboxapp.com/api/send/chat
token = 
uid = 
timeout_seconds = 30
enabled = false

[EMERGENCY]
# Configuración específica de emergencias
default_priority = verde
auto_whatsapp = true
protocol_107_enabled = true
triage_required_medical = true

[TELEFONOS]
# Números de teléfono de servicios (configurar desde el panel web)
demva = 
cec = 
telemedicina = 
bomberos = 
seguridad = 
defensa_civil = 
supervisor = 

[SYSTEM]
# Configuración del sistema
version = 2.0.0
install_date = 
admin_email = admin@villaallende.gov.ar
organization = Municipalidad de Villa Allende
location = Villa Allende, Córdoba, Argentina
timezone = America/Argentina/Cordoba

[BACKUP]
# Configuración de backups
auto_backup = true
backup_directory = data/backups
retention_days = 30
compression = true
encryption = false

[FEATURES]
# Características habilitadas/deshabilitadas
whatsapp_integration = true
backup_system = true
user_management = true
protocol_107 = true
advanced_search = true
statistics = true