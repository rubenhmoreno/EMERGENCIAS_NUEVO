<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Emergencias - Villa Allende{% endblock %}</title>
    
    <!-- CSS Principal -->
    <style>
        /* =============== ESTILOS BASE =============== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #2c3e50;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* =============== VARIABLES CSS =============== */
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --info-color: #17a2b8;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --border-radius: 10px;
            --box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }

        /* =============== ESTILOS DE LOGIN =============== */
        .login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: var(--box-shadow);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .login-container h1 {
            color: var(--secondary-color);
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }

        .login-logo {
            max-width: 150px;
            max-height: 150px;
            margin-bottom: 1rem;
            border-radius: var(--border-radius);
        }

        /* =============== SISTEMA PRINCIPAL =============== */
        .main-container {
            min-height: 100vh;
            background: #f8f9fa;
        }

        .header {
            background: white;
            padding: 1rem 2rem;
            box-shadow: var(--box-shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            color: var(--secondary-color);
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-logo {
            max-width: 50px;
            max-height: 50px;
            border-radius: 8px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .current-time {
            font-weight: 600;
            color: var(--primary-color);
            font-size: 0.9rem;
        }

        /* =============== NAVEGACIÓN =============== */
        .nav-tabs {
            background: white;
            border-bottom: 1px solid #dee2e6;
            padding: 0 2rem;
            overflow-x: auto;
        }

        .nav-tabs ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
            gap: 2px;
        }

        .nav-tab {
            flex-shrink: 0;
        }

        .tab-btn {
            background: none;
            border: none;
            padding: 1rem 1.5rem;
            cursor: pointer;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            font-weight: 600;
            color: #6c757d;
            transition: var(--transition);
            white-space: nowrap;
        }

        .tab-btn.active {
            background: var(--primary-color);
            color: white;
        }

        .tab-btn:hover:not(.active) {
            background: var(--light-color);
            color: var(--secondary-color);
        }

        /* =============== CONTENIDO =============== */
        .content {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: var(--box-shadow);
            margin-bottom: 2rem;
        }

        .section h2 {
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
            border-bottom: 3px solid var(--primary-color);
            padding-bottom: 0.5rem;
        }

        /* =============== FORMULARIOS =============== */
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark-color);
        }

        .form-group.required label::after {
            content: ' *';
            color: var(--danger-color);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--light-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-row-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-row-3 {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        /* =============== BOTONES =============== */
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
            text-align: center;
            line-height: 1;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-primary { background: linear-gradient(135deg, var(--primary-color), #2980b9); color: white; }
        .btn-success { background: var(--success-color); color: white; }
        .btn-warning { background: var(--warning-color); color: white; }
        .btn-danger { background: var(--danger-color); color: white; }
        .btn-secondary { background: #95a5a6; color: white; }
        .btn-info { background: var(--info-color); color: white; }

        .btn-group {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        /* =============== ALERTAS =============== */
        .alert {
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(-20px);
            transition: var(--transition);
            position: relative;
        }

        .alert.show {
            opacity: 1;
            transform: translateY(0);
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .alert-close {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            opacity: 0.7;
        }

        /* =============== TABLAS =============== */
        .table-container {
            overflow-x: auto;
            margin-top: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        th {
            background: var(--primary-color);
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background: #f8f9fa;
        }

        /* =============== BADGES Y STATUS =============== */
        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
            color: white;
            display: inline-block;
        }

        .badge-success { background: var(--success-color); }
        .badge-warning { background: var(--warning-color); }
        .badge-danger { background: var(--danger-color); }
        .badge-info { background: var(--primary-color); }
        .badge-secondary { background: #95a5a6; }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #95a5a6;
            display: inline-block;
            margin-right: 0.5rem;
        }

        .status-connected { background: var(--success-color); }
        .status-disconnected { background: var(--danger-color); }

        /* =============== MODALES =============== */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1001;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 20px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--light-color);
            padding-bottom: 1rem;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #95a5a6;
        }

        .modal-close:hover {
            color: var(--danger-color);
        }

        /* =============== LOADING =============== */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* =============== FLOATING BUTTONS =============== */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--danger-color);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
            transition: var(--transition);
            z-index: 1000;
        }

        .fab:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.5);
        }

        /* =============== RESPONSIVE =============== */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
                padding: 1rem;
            }

            .user-info {
                flex-direction: column;
                gap: 0.5rem;
            }

            .form-row, .form-row-2, .form-row-3 {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 95%;
                padding: 1rem;
            }

            .btn-group {
                flex-direction: column;
            }

            .content {
                padding: 1rem;
            }

            .nav-tabs {
                padding: 0 1rem;
            }
        }

        /* =============== ESTILOS ESPECÍFICOS =============== */
        .whatsapp-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: #f8f9fa;
            border-radius: 25px;
            border: 1px solid #dee2e6;
            font-size: 0.85rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: var(--box-shadow);
            text-align: center;
            border-left: 4px solid var(--primary-color);
        }

        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .stat-card p {
            color: #666;
            font-weight: 600;
        }

        /* =============== SYSTEM MESSAGES =============== */
        #system-alerts {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            max-width: 400px;
        }

        .hidden {
            display: none !important;
        }

        .visible {
            display: block !important;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Sistema de Alertas Global -->
    <div id="system-alerts">
        <div id="system-success" class="alert alert-success"></div>
        <div id="system-error" class="alert alert-error"></div>
        <div id="system-warning" class="alert alert-warning"></div>
        <div id="system-info" class="alert alert-info"></div>
    </div>

    {% block body %}{% endblock %}

    <!-- JavaScript Principal -->
    <script>
        // =============== VARIABLES GLOBALES ===============
        let currentUser = null;
        let systemConfig = {};

        // =============== FUNCIONES DE UTILIDADES ===============
        function showAlert(message, type = 'info', duration = 4000) {
            const alertId = `system-${type}`;
            const element = document.getElementById(alertId);
            if (element) {
                element.innerHTML = `${message} <button class="alert-close" onclick="hideAlert('${alertId}')">&times;</button>`;
                element.classList.add('show');
                
                if (duration > 0) {
                    setTimeout(() => {
                        hideAlert(alertId);
                    }, duration);
                }
            }
        }

        function hideAlert(alertId) {
            const element = document.getElementById(alertId);
            if (element) {
                element.classList.remove('show');
            }
        }

        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleString('es-AR', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
            
            const timeElement = document.getElementById('current-time');
            if (timeElement) {
                timeElement.textContent = timeString;
            }
        }

        function formatDateTime(dateString) {
            return new Date(dateString).toLocaleString('es-AR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            });
        }

        function getPriorityBadge(prioridad) {
            const badges = {
                'rojo': '<span class="badge badge-danger">🔴 ROJO</span>',
                'amarillo': '<span class="badge badge-warning">🟡 AMARILLO</span>',
                'verde': '<span class="badge badge-success">🟢 VERDE</span>'
            };
            return badges[prioridad] || '<span class="badge badge-secondary">-</span>';
        }

        function getEstadoBadge(estado) {
            const badges = {
                'en_curso': '<span class="badge badge-warning">🔄 En Curso</span>',
                'cerrado': '<span class="badge badge-success">✅ Cerrado</span>'
            };
            return badges[estado] || '<span class="badge badge-secondary">-</span>';
        }

        function makeRequest(url, options = {}) {
            const defaultOptions = {
                headers: {
                    'Content-Type': 'application/json',
                },
                credentials: 'same-origin'
            };

            return fetch(url, { ...defaultOptions, ...options })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .catch(error => {
                    console.error('Request error:', error);
                    showAlert('Error de conexión con el servidor', 'error');
                    throw error;
                });
        }

        function showModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'block';
            }
        }

        function hideModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'none';
                
                // Limpiar formularios del modal
                const forms = modal.querySelectorAll('form');
                forms.forEach(form => form.reset());
            }
        }

        function showLoading(elementId) {
            const element = document.getElementById(elementId);
            if (element) {
                element.innerHTML = '<span class="loading"></span> Cargando...';
                element.disabled = true;
            }
        }

        function hideLoading(elementId, originalText) {
            const element = document.getElementById(elementId);
            if (element) {
                element.innerHTML = originalText;
                element.disabled = false;
            }
        }

        // =============== INICIALIZACIÓN ===============
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar reloj
            updateClock();
            setInterval(updateClock, 1000);

            // Configurar modales para cerrar con Escape
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    document.querySelectorAll('.modal').forEach(modal => {
                        if (modal.style.display === 'block') {
                            modal.style.display = 'none';
                        }
                    });
                }
            });

            // Configurar modales para cerrar al hacer clic fuera
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('modal')) {
                    e.target.style.display = 'none';
                }
            });

            // Configurar alertas
            document.querySelectorAll('.alert').forEach(alert => {
                alert.addEventListener('click', function(e) {
                    if (e.target.classList.contains('alert-close')) {
                        this.classList.remove('show');
                    }
                });
            });
        });

        // =============== MANEJO DE ERRORES GLOBAL ===============
        window.addEventListener('error', function(e) {
            console.error('Error global:', e.error);
            showAlert('Se produjo un error inesperado. Por favor, recargue la página.', 'error');
        });

        // =============== FUNCIONES FLASH MESSAGES ===============
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                document.addEventListener('DOMContentLoaded', function() {
                    {% for category, message in messages %}
                        showAlert('{{ message|safe }}', '{{ category }}');
                    {% endfor %}
                });
            {% endif %}
        {% endwith %}
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
